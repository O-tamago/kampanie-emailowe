<div class="jumbotron text-center main-container">

    <p>{{tagline}}</p>
    <p>{{message}}</p>
    <div class="container loginFormDiv">
        <form ng-submit="login()">

            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="username" class="form-control" name="username" ng-model="user.username" required autocomplete="off" />
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" placeholder="password" class="form-control" ng-model="user.password" required />
            </div>
            <div>
                <br/>
                <input type="submit" class="btn btn-success" value="Login" />
            </div>
            <p>
                <a href="/registration" class="btn btn-link">Register!</a>
            </p>

        </form>
    </div>
</div>
