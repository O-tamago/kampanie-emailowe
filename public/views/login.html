<div>
    <div class="modal-header">
        <h3 class="modal-title">Login</h3>
        <p>{{message}}</p>
    </div>
    <div class="modal-body container">
        <div class="row">
            <div class="col-md-3">
                <form ng-submit="login()">

                    <div>
                        <label>Username</label>
                        <input type="text" placeholder="username" class="form-control" name="username" ng-model="user.username" required autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="password" class="form-control" ng-model="user.password" required />
                    </div>
                    <div class="form-group">
                        <br/>
                        <input type="submit" class="btn btn-success" value="Login" />
                    </div>


                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="closeModal()">Close</button>
    </div>
</div>
