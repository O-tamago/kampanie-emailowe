<div>
    <div class="modal-header">
        <h3 class="modal-title">Register</h3>

    </div>
    <div class="modal-body container">
        <div class="row">
            <div class="col-md-3">
                <form ng-submit="register()">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="username" ng-model="user.username" placeholder="username" class="form-control" required autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="password" class="form-control" ng-model="user.password" required />
                    </div>
                    <div>
                        <br/>
                        <input type="submit" value="Register" class="btn btn-success" />
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="closeModal()">Close</button>
    </div>

</div>
