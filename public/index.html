<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <title>Emails</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>


    <script src="libs/ckeditor/ckeditor.js"></script>
    <!-- JS CUSTOM-->
    <script src="js/script.js"></script>

    <!-- ANGULAR -->
    <script src="js/dest/app.min.js"></script>

</head>

<body ng-app="project" id="project" ng-controller="AccountController">
    <div id="wrapper">

        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">


                <!-- Miejsce na logo przyklad-->
                <div style="text-align:center">
                    <img src="https://g.twimg.com/business/page/image/11TwitterForSmallBusiness-300_1.png" width="125" />
                </div>
                <li>
                    <a href="#" id="menu-toggle-close"><span class="glyphicon glyphicon-expand"></span>&nbsp;Close menu</a>

                </li>
                <li>
                    <a ui-sref="account" ng-hide="loggedIn"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Account</a>
                </li>

                <div ng-show="loggedIn">
                    <li>
                        <a ui-sref="account.details" class="tipRight" title="Mange your data"><span class="glyphicon glyphicon-hdd"></span>&nbsp;Details</a>
                    </li>
                    <li>
                        <a ui-sref="account.lists" class="tipRight" title="Mange your lists"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;Lists</a>
                    </li>
                    <li>
                        <a ui-sref="account.campaigns" class="tipRight" title="Mange your campaigns"><span class="glyphicon glyphicon-calendar"></span>&nbsp;Campaigns</a>
                    </li>
                    <li>
                        <a ui-sref="account.statistics" class="tipRight" title="See your statistics"><span class="glyphicon glyphicon-stats"></span>&nbsp;Statistics</a>
                    </li>
                    <li>
                        <a ui-sref="account.emails" class="tipRight" title="Mange your email layouts"><span class="glyphicon glyphicon-envelope"></span>&nbsp;Emails</a>
                    </li>

                </div>

                <li>
                    <a ui-sref="registration" ng-hide="loggedIn"><span class="glyphicon glyphicon-user"></span>&nbsp;Registration</a>
                </li>
                <li>
                    <a href="#" ng-click="logout() " ng-show="loggedIn "><span class="glyphicon glyphicon-off"></span>&nbsp;Logout</a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="content-header">
                <h1>
                    <a id="menu-toggle" href="#" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>

                    </a>
                </h1>
            </div>
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">
                <div class="row">
                    <div class="col-md-12">
                        <!-- ANGULAR DYNAMIC CONTENT -->
                        <div ui-view class="col-md-10" id="dynamicContent">
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>





</body>

</html>
