<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <title>Emails</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="libs/ckeditor/ckeditor.js"></script>
    <!-- JS CUSTOM-->

<body ng-app="project" id="project" ng-controller="AccountController">



    <div class="row">

        <div class="col-md-2">
            <div class="sidebar-nav">
                <div class="navbar navbar-inverse" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <span class="visible-xs navbar-brand">
                        </span>
                    </div>
                    <div class="navbar-collapse collapse sidebar-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <button ui-sref="account" class="btn btn-link" ng-disabled="loggedIn">Konto</button>
                            </li>
                            <li>
                                <div ng-show="loggedIn">
                                    <ul id="MainMenuOptions">
                                        <li>
                                            <a ui-sref="account.details" class="tipRight" title="Mange your data">Dane</a>

                                        <li>
                                            <a ui-sref="account.lists" class="tipRight" title="Mange your lists">Listy</a>

                                        <li>
                                            <a ui-sref="account.statistics" class="tipRight" title="See your statistics">Statystyki</a>
                                        </li>
                                        <li>
                                            <a ui-sref="account.emails" class="tipRight" title="Mange your email layouts">Emails</a>
                                        </li>
                                    </ul>
                                </div>

                            </li>
                            <li>
                                <button ui-sref="registration" class="btn btn-link" ng-hide="loggedIn">Rejestracja</button>
                            </li>
                            <li>
                                <a href="#Logout" ng-click="logout() " ng-show="loggedIn ">Wyloguj</a>
                            </li>
                        </ul>

                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <!-- ANGULAR DYNAMIC CONTENT -->

        <div ui-view class="col-md-10" id="dynamicContent">
        </div>
    </div>

</html>
